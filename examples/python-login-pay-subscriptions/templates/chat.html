<!DOCTYPE html>
<html>
<head>
    <title>AI Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 500px;
            margin: 30px auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .chat-log {
            height: 300px;
            overflow-y: scroll;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1>AI Chat App</h1>
            <p>Not a working app yet, will be in less than 24 hours</p>
            <div id="chat-log" class="chat-log"></div>
            <form id="chat-form">
                <input type="text" id="message" name="message" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendButton" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="{{url_for('static', filename='payments.js')}}"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
